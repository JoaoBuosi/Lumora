<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Moderno</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background: #f5f5f5;
      color: #333;
    }

    /* Sidebar fixa */
    .sidebar {
      width: 240px;
      background: #202123;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      margin: 12px 0;
      cursor: pointer;
      font-size: 14px;
      opacity: 0.8;
    }

    .sidebar ul li:hover {
      opacity: 1;
    }

    /* √Årea principal */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
    }

    .chat-container {
      flex: 1;
      width: 100%;
      max-width: 700px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 20px 0;
      overflow-y: auto;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 15px;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background: #007aff;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .ai {
      align-self: flex-start;
      background: #e5e5ea;
      color: #000;
      border-bottom-left-radius: 4px;
    }

    .input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
      margin: 20px 0;
      background: white;
      border: 1px solid #ccc;
      border-radius: 25px;
      padding: 5px 10px;
    }

    .input-area input {
      flex: 1;
      border: none;
      outline: none;
      padding: 10px;
      font-size: 14px;
      border-radius: 25px;
    }

    .input-area button {
      border: none;
      background: none;
      cursor: pointer;
      padding: 0 10px;
    }

    /* Bot√£o + minimalista */
    .input-area button svg {
      width: 20px;
      height: 20px;
      fill: #007aff;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <div>
      <h2>Menu</h2>
      <ul>
        <li>üí¨ Novo Chat</li>
        <li>‚≠ê Favoritos</li>
        <li>‚öôÔ∏è Configura√ß√µes</li>
      </ul>
    </div>
    <p style="font-size:12px; opacity:0.6;">¬© 2025</p>
  </div>

  <!-- Main Chat -->
  <div class="main">
    <div class="chat-container" id="chat-container">
      <div class="message ai">Ol√°, eu sou a IA.</div>
      <div class="message user">Oi! Quero testar o chat moderno.</div>
    </div>

    <div class="input-area">
      <input type="text" id="user-input" placeholder="Digite sua mensagem...">
      <button onclick="sendMessage()">
        <!-- SVG minimalista de "send" -->
        <svg viewBox="0 0 24 24">
          <path d="M3 12l18-9-7 9 7 9z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (message === "") return;

      const chatContainer = document.getElementById("chat-container");

      const userMessage = document.createElement("div");
      userMessage.className = "message user";
      userMessage.textContent = message;
      chatContainer.appendChild(userMessage);

      setTimeout(() => {
        const aiMessage = document.createElement("div");
        aiMessage.className = "message ai";
        aiMessage.textContent = "Resposta da IA para: " + message;
        chatContainer.appendChild(aiMessage);

        chatContainer.scrollTop = chatContainer.scrollHeight;
      }, 600);

      input.value = "";
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }
  </script>
</body>
</html>
